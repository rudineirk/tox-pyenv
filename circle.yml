machine:
  python:
    version: '2.7.9'
  environment:
    TOX_PYPY: 'pypy-2.5.0'
    TOX_PY:   '2.7.9'
    TOX_PY26: '2.6.8'
    TOX_PY27: '2.7.10'
    TOX_PY32: '3.2.5'
    TOX_PY33: '3.3.3'
    TOX_PY34: '3.4.3'
    TOX_PY35: '3.5.0'

dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install -U tox
    - pip install -U -e .

test:
  override:
    - tox -v --recreate
